<form>
  <div class="form-group">
    <div class="custom-dropzone mb-3" ngx-dropzone [accept]="'*'" (change)="onSelect($event)">
      <ngx-dropzone-label>
        <div>
          <p>Drop Files to Upload</p>
          <small>Click Here To Open File Wizard, too.</small>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                                  [removable]="true"
                                  (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </div>
  </div>

  <div class="form-group">
    <label for="messageTitle" class="form-label">Title</label>
    <input type="text" #messageTitle="ngModel" [class.is-invalid]="messageTitle.invalid && messageTitle.touched"
           [required]=true
           (change)="isTitleValid = mailTitle.length > 0"
           [(ngModel)]="mailTitle" class="form-control" name="messageTitle" id="messageTitle"/>
    <div *ngIf="messageTitle.errors && messageTitle.invalid && messageTitle.touched">
      <small class="text-danger" *ngIf="messageTitle.errors.required">Title is required</small>
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" class="form-control" [(ngModel)]="messageBody"></textarea>
  </div>

  <div class="form-group">
    <label for="senderEmail">Sender E-Mail Address</label>
    <input type="email" #senderEmail="ngModel" [class.is-invalid]="senderEmail.invalid && senderEmail.touched"
           [pattern]="emailPattern" class="form-control" name="senderEmail"
           [required]=true
           [(ngModel)]="senderAddress" id="senderEmail"/>

    <div *ngIf="senderEmail.errors && senderEmail.invalid && senderEmail.touched">
      <small class="text-danger" *ngIf="senderEmail.errors.required">Sender email is required</small>
      <small class="text-danger" *ngIf="senderEmail.errors.pattern">Please provide a valid email address</small>
    </div>

  </div>

  <div class="form-group">
    <tag-input [(ngModel)]=receiverAddresses name="receivers" [displayBy]="'label'" [validators]="validators"
               [identifyBy]="'label'"
               [theme]="'bootstrap-light'"
               placeholder="+ To" [separatorKeyCodes]="[32, 188]" secondaryPlaceholder="To"
               [errorMessages]="errorMessages" [removable]=true>

    </tag-input>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="termsAndConditions"
           (change)="isPrivacySelected=!isPrivacySelected">
    <label class="form-check-label" for="termsAndConditions">Add some stuff about privacy and tac here.</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isInputValid()" (click)="transfer()">Transfer
  </button>
</form>
