<div class="main">
  <h1>OSAHFT - Open Source Ad-Hoc File Transfer</h1>
  <br/>
  <div #drop class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
    <ngx-dropzone-label>
      <div>
        <h2>Drop Files to Upload</h2>
      </div>
    </ngx-dropzone-label>
    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true"
                                (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-image-preview>
  </div>

  <button (click)="drop.showFileSelector()">Select Files</button>

  <div class="input_area">
    <label for="title" class="a">Title</label>
    <br/>
    <input type="text" id="title" class="a">
    <br/>
    <label for="msg" class="a">Message</label>
    <br/>
    <textarea id="msg" class="a"></textarea>
    <br/>
    <label for="send-email" class="a">Sender E-Mail Address</label>
    <br/>
    <input type="email" id="send-email" name="email" class="a">
    <br/>
    <label for="rec-email" class="a">Receiver E-Mail Address</label>
    <br/>
    <div ng-repeat="n in [].constructor(5) track by receivers">
      <input type="email" id="rec-email" name="email" class="a">
      <br/>
    </div>
    <br/>
  </div>
  <button>Transfer</button>
</div>
