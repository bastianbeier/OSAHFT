<div class="container h-100 d-flex">
  <div class="row align-items-center h-100">
    <div class="col-12 mx-auto">
      <div class="osahft-content">
      <h1 class="text-lowercase">Welcome to OSAHFT</h1>
      <h2 class="small text-lowercase">Your Free-To-Use Open Source Ad Hoc File Transfer</h2>
      <br/>
      <form>
        <div class="form-group">
          <div #drop class="custom-dropzone mb-3" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
            <ngx-dropzone-label>
              <div>
                <p>Drop Files to Upload</p>
                <small>Click Here To Open File Wizard, too.</small>
              </div>
            </ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                                        [removable]="true"
                                        (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </div>

          <!--<button type="button" class="btn btn-secondary" (click)="drop.showFileSelector()">Select Files</button>-->
        </div>

        <div class="form-group">
          <label for="senderEmail" class="form-label">Title</label>
          <input type="text" id="messageTitle" name="messageTitle" class="form-control">
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="senderEmail" class="form-label">Sender E-Mail Address</label>
          <input type="email" id="senderEmail" name="senderEmail" class="form-control">
        </div>

        <div class="form-group">
          <label for="receiverEmail" class="form-label">Receiver E-Mail Address</label>
          <div ng-repeat="n in [].constructor(5) track by receivers">
            <input type="email" id="receiverEmail" name="receiverEmail" class="form-control">
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="termsAndConditions">
          <label class="form-check-label" for="termsAndConditions">Add some stuff about privacy and tac here.</label>
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
      </form>
      </div>
    </div>
  </div>
</div>
