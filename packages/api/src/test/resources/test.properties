########################################################################################################################################
### THIS PROPERTY FILE IS ONLY USED FOR UNIT TESTS THAT BEANS CAN BE INITIALIZED. THIS PROPERTIES WILL NOT WORK IN PROD. ENVIRONMENT ###
########################################################################################################################################
# BASE URL
server.servlet.context-path=/api
# SWAGGER-UI PATH
springdoc.swagger-ui.path=
# File service [String]
# Available values: [dracoon]
# Note: currently only dracoon available
file.service=dracoon
# File service url [String]
# Note: url to file service e.g. https://dracoon.team
file.service.url=https://dracoon.team
# File service oauth access token [String]
# Note: set an access token with period of validity like 10 years, otherwise file service communication will fail when token has expired
file.service.oauth.access-token=INVALID_TOKEN
spring.boot.autoconfigure.exclude=
# Elasticsearch username [String]
elasticsearch.username=username
# Elasticsearch password [String]
elasticsearch.password=INVALID_PASSWORD
# Elasticsearch host [String]
# e.g. localhost
elasticsearch.host=elasticsearch
# Elasticsearch port [Integer]
# e.g. 9200
elasticsearch.port=9200
# SMTP host [String]
# e.g. smtp.example.org
spring.mail.host=smtp.example.org
# SMTP port [Integer]
# e.g. 587
spring.mail.port=587
# SMTP username [String]
spring.mail.username=username
# SMTP password [String]
spring.mail.password=password